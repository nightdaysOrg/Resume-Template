<!DOCTYPE html>
<!-- 1、在 <html> 中，指定文档的基础语言 -->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 2、定义 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- 3、指定跨(IE)浏览器兼容性 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--4、引入 bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>登录</title>
    <!--5、引入两个兼容性的JS文件-->
    <!--[if lt IE 9]>
    <script src="js/bootstrap/html5shiv.min.js"></script>
    <script src="js/bootstrap/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <!-- 背景图 -->
    <div class="bg-img"></div>
    <header class="container-fulid" >
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fulid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">简历模板小项目</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--<ul class="nav navbar-nav">
                        <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                    </ul> -->
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">查看模板</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">登录/注册<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#"  data-toggle="modal" data-target="#login">登录</a></li>
                                <li><a href="#" data-toggle="modal" data-target="#sign-in">注册</a></li>
                            </ul>
                        </li>
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </header>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-5 col-md-offset-1 visible-md-col" id="notice-left">
                <div class="jumbotron">
                    <h2>Hello, world!</h2>
                    <p>...</p>
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1" id="login-btn">
                <h1>Hi,你好!</h1>
                <ul>
                    <li>
                        <button class="btn btn-success btn-block" data-toggle="modal" data-target="#login">登录</button>
                    </li>
                    <li>
                        <button class="btn btn-warning btn-block"  data-toggle="modal" data-target="#sign-in">注册</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- model login-->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">欢迎登录使用</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭窗口</button>
                <button type="button" class="btn btn-success">登录</button>
            </div>
            </div>
        </div>
    </div>
    <!-- model sign-in-->
    <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h4 class="modal-title" id="myModalLabel">欢迎新用户注册</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭窗口</button>
                    <button type="button" class="btn btn-warning">提交注册</button>
                </div>
            </div>
        </div>
    </div>
    
    









<!--6、引入两个 行为依赖 JS文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
